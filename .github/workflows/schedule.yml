name: Build

on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    name: Update readme
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Update Readme
        run: yarn node build.js
      - name: Push
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add -A
          git commit -m "Updated readme" || exit 0
          git push
